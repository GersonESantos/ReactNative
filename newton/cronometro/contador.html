<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 5rem;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="contador">10</div>

  <script>
    let valor = 10;

    function diminuir() {
      if (valor > 0) {
        valor--;
        document.getElementById("contador").textContent = valor;
        setTimeout(diminuir, 1000); // chama novamente após 1 segundo
      }
    }

    setTimeout(diminuir, 1000); // inicia após 1 segundo
  </script>
</body>
</html>
